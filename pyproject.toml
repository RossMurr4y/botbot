[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "botbot"
version = "0.0.1"
dependencies = [
    "python-dotenv",
    "llama-index",
    "openai",
    "argparse",
    "textual"
]

[project.scripts]
umm = "botbot:start_tui"

[tool.setuptools.packages.find]
where = ["src"]